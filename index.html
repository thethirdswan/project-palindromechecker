<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <header>
        <h1>Palindrome Checker</h1>
        <p>A website to check whether a word is a palindrome!<br>
            <em>What is a <a href="https://en.wikipedia.org/wiki/Palindrome">palindrome</a>?</em>
        </p>
    </header>
    <main>
        <p>Check your word of choice to be tested!</p>
        <input type="text" id="text-input">
        <button id="check-btn" onclick="wordcheck()">Check the word!</button>
        <div id="result"></div>
    </main>
    <footer>
        <p>Fight for all that is beautiful in this world.</p>
        <a href="https://thethirdswan.github.io">Back</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
